<div class="attendance-map-container">
  <a routerLink="/test/map" class="test-map-link">Test Simple Map</a>
  <a routerLink="/attendance-map" class="test-map-link" style="top: 50px;">Original Map</a>

  <!-- Map Container -->
  <div #mapContainer id="map"></div>

  <!-- Simple Side Panel -->
  <div class="side-panel">
    <div class="panel-header">
      <h5 class="panel-title">
        <fa-icon [icon]="faMapMarkerAlt" class="me-2"></fa-icon>
        {{ 'AttendanceMap' | translate }} (Simplified)
      </h5>
    </div>

    <div class="panel-content">
      <!-- Simple Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number">4</div>
          <div class="stat-label">{{ 'TotalEmployees' | translate }}</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">4</div>
          <div class="stat-label">{{ 'PresentToday' | translate }}</div>
        </div>
      </div>

      <!-- Simple Filters -->
      <div class="filters-section">
        <div class="filter-header">
          <h6 class="filter-title">{{ 'Filters' | translate }}</h6>
        </div>
        
        <div class="form-group">
          <label class="form-label">{{ 'Date' | translate }}</label>
          <input type="date" formControlName="date" class="form-control">
        </div>
        
        <div class="form-group">
          <label class="form-label">{{ 'Department' | translate }}</label>
          <select formControlName="department" class="form-control">
            <option value="">{{ 'AllDepartments' | translate }}</option>
          </select>
        </div>
      </div>

      <!-- Simple Employee List -->
      <div class="employee-list">
        <h6>{{ 'Employees' | translate }}</h6>
        <div class="employee-item">
          <div class="employee-info">
            <div class="employee-name">Test Employee 1</div>
            <div class="employee-details">Department: IT</div>
          </div>
          <div class="employee-actions">
            <button class="btn-sm btn-primary" (click)="focusOnEmployee(1)">
              <fa-icon [icon]="faEye"></fa-icon>
            </button>
          </div>
        </div>
        <div class="employee-item">
          <div class="employee-info">
            <div class="employee-name">Test Employee 2</div>
            <div class="employee-details">Department: HR</div>
          </div>
          <div class="employee-actions">
            <button class="btn-sm btn-primary" (click)="focusOnEmployee(2)">
              <fa-icon [icon]="faEye"></fa-icon>
            </button>
          </div>
        </div>
      </div>

      <!-- Back Button -->
      <div style="margin-top: 20px;">
        <button class="btn-sm btn-primary" (click)="goBack()">
          {{ 'Back' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
