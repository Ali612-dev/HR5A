<div class="attendance-container">
  <div class="container-fluid py-4">
    <!-- Header -->
    <div *ngIf="!store.isLoading(); else headerShimmer">
      <div class="page-header">
        <h2 class="page-title">{{ 'DailyAttendance' | translate }}</h2>
        <div class="header-actions">
          <button class="btn btn-secondary" routerLink="/attendance/add">
            <fa-icon [icon]="faPlus" class="me-1"></fa-icon> {{ 'AddAttendance' | translate }}
          </button>
          <button class="btn btn-success" routerLink="/attendance/map" [queryParams]="{ date: filterForm.get('date')?.value }">
            <fa-icon [icon]="faMapMarkerAlt" class="me-1"></fa-icon> {{ 'ViewAllOnMap' | translate }}
          </button>
          <button class="btn btn-secondary" (click)="toggleFilter()">
            <fa-icon [icon]="faFilter" class="me-1"></fa-icon> {{ 'Filter' | translate }}
          </button>
        </div>
      </div>
    </div>

    <!-- Header Shimmer Template -->
    <ng-template #headerShimmer>
      <div class="page-header shimmer-header">
        <div class="shimmer-line page-title-shimmer"></div>
        <div class="header-actions">
          <div class="shimmer-line btn-shimmer"></div>
          <div class="shimmer-line btn-shimmer filter-btn-shimmer"></div>
        </div>
      </div>
    </ng-template>

    <!-- Filtering -->
    <div *ngIf="!isFilterCollapsed" class="glass-card filter-card">
      <h5 class="mb-2">{{ 'Filter' | translate }}</h5>
      <form [formGroup]="filterForm" (ngSubmit)="onFilter()" class="filters-container">
        <input type="date" class="form-control" formControlName="date">
        <input type="text" class="form-control" formControlName="employeeName" [placeholder]="'EmployeeName' | translate">
        <div class="filter-buttons">
          <button type="submit" class="btn btn-primary">{{ 'Filter' | translate }}</button>
          <button type="button" class="btn btn-secondary" (click)="onResetFilters()">{{ 'Reset' | translate }}</button>
        </div>
      </form>
    </div>

    <!-- Attendance Table -->
    <app-responsive-attendance-table
      [attendances]="filteredAttendances()"
      [isLoading]="store.isLoading()"
      [error]="store.error()"
      (sort)="onSort($event)"
      (delete)="onDelete($event)"
      (retry)="onRetryLoadAttendances()"
    ></app-responsive-attendance-table>

    <app-pagination
      [totalCount]="store.totalCount()"
      [request]="store.request()"
      (pageChange)="onPageChange($event)"
    ></app-pagination>

  </div>
</div>
