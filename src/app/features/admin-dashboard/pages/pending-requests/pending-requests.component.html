<div class="pending-requests-container">
  <div class="page-header">
    <div class="header-left">
      <button class="btn btn-ghost" routerLink="/admin-dashboard">
        <fa-icon [icon]="faArrowLeft" class="me-2"></fa-icon>
        {{ 'Back' | translate }}
      </button>
    </div>
    <div class="header-center">
      <fa-icon [icon]="faHourglassHalf" class="header-icon"></fa-icon>
      <h2 class="page-title">{{ 'PendingRequests' | translate }}</h2>
    </div>
    <div class="header-right"></div>
  </div>

  <div class="content-container">
    <app-material-data-table
      [data]="pendingRequests"
      [columns]="tableColumns"
      [actions]="tableActions"
      [isLoading]="isLoading"
      [error]="error"
      [emptyMessage]="'NoPendingRequests'"
      [emptyDescription]="'AllRequestsProcessed'"
      [loadingMessage]="'LoadingPendingRequests'"
      (retry)="fetchPendingRequests()">
      
      <!-- Templates for custom cell rendering -->
      <ng-template #nameTemplate let-row>
        <div class="d-flex align-items-center justify-content-center gap-2">
          <div class="avatar-sm">
            <fa-icon [icon]="faHourglassHalf" class="avatar-icon"></fa-icon>
          </div>
          <span class="name-text">{{ row.fullName }}</span>
        </div>
      </ng-template>

      <ng-template #phoneTemplate let-row>
        <div class="d-flex align-items-center justify-content-center">
          <span class="phone-text">{{ row.phoneNumber }}</span>
        </div>
      </ng-template>

      <ng-template #departmentTemplate let-row>
        <div class="d-flex align-items-center justify-content-center">
          <span *ngIf="row.department; else noDepartment" class="department-text">
            {{ row.department }}
          </span>
          <ng-template #noDepartment>
            <span class="text-muted">{{ 'NotSpecified' | translate }}</span>
          </ng-template>
        </div>
      </ng-template>

      <ng-template #dateTemplate let-row>
        <div class="d-flex align-items-center justify-content-center">
          <span class="date-text">{{ row.requestDate | date:'MMM dd, yyyy' }}</span>
        </div>
      </ng-template>
    </app-material-data-table>
  </div>
</div>
