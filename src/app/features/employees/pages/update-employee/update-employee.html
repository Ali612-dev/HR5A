
<div class="add-employee-container">
  <div class="container-fluid py-4">
    <!-- Header -->
    <div class="page-header">
      <h2 class="page-title">{{ 'UpdateEmployee' | translate }}</h2>
    </div>

    <!-- Add Employee Form -->
    <div class="card">
      <div *ngIf="store.isLoading()">
        <app-shimmer></app-shimmer>
      </div>
      <div *ngIf="!store.isLoading()">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          <div class="row g-4">
          <div class="col-md-6">
            <div class="field-container">
              <div class="form-field-group">
                <label for="name" class="form-label">{{ 'Name' | translate }}</label>
                <div class="input-wrapper">
                  <input type="text" class="form-control" id="name" formControlName="name">
                  <div *ngIf="getValidationErrors('name').length > 0" class="form-error-message">
                    <div *ngFor="let error of getValidationErrors('name')">{{ error | translate }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="field-container">
              <div class="form-field-group">
                <label for="phone" class="form-label">{{ 'Phone' | translate }}</label>
                <div class="input-wrapper">
                  <input type="text" class="form-control" id="phone" formControlName="phone">
                  <div *ngIf="getValidationErrors('phone').length > 0" class="form-error-message">
                    <div *ngFor="let error of getValidationErrors('phone')">{{ error | translate }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-field-group">
              <label for="department" class="form-label">{{ 'Department' | translate }}</label>
              <input type="text" class="form-control" id="department" formControlName="department">
            </div>
          </div>
          <div class="col-md-6">
            <div class="field-container">
              <div class="form-field-group">
                <label for="email" class="form-label">{{ 'Email' | translate }}</label>
                <div class="input-wrapper">
                  <input type="email" class="form-control" id="email" formControlName="email">
                  <div *ngIf="getValidationErrors('email').length > 0" class="form-error-message">
                    <div *ngFor="let error of getValidationErrors('email')">{{ error | translate }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="field-container">
              <div class="form-field-group">
                <label for="cardNumber" class="form-label">{{ 'CardNumber' | translate }}</label>
                <div class="input-wrapper">
                  <input type="text" class="form-control" id="cardNumber" formControlName="cardNumber">
                  <div *ngIf="getValidationErrors('cardNumber').length > 0" class="form-error-message">
                    <div *ngFor="let error of getValidationErrors('cardNumber')">{{ error | translate }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="field-container">
              <div class="form-field-group">
                <label class="form-label">{{ 'Status' | translate }}</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="isActive" formControlName="isActive">
                  <label class="form-check-label" for="isActive">{{ 'IsActive' | translate }}</label>
                </div>
              </div>
            </div>
          </div>
        </div>

          <div class="d-flex justify-content-end mt-4 button-group">
            <button type="button" class="btn btn-secondary" (click)="onCancel()">
              <fa-icon [icon]="faTimes" class="me-1"></fa-icon> {{ 'Cancel' | translate }}
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="store.isLoading()">
              <fa-icon [icon]="faSave" class="me-1"></fa-icon> {{ 'Save' | translate }}
            </button>
          </div>

          <div *ngIf="store.error()" class="alert alert-danger mt-3">
            {{ store.error()! | translate }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
