<div class="error-container">
  <div class="error-icon" [ngClass]="isEmptyState ? 'empty-state-icon' : 'error-state-icon'">
    <!-- Empty State Icon -->
    <svg *ngIf="isEmptyState" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-inbox">
      <polyline points="22,12 16,12 14,15 10,15 8,12 2,12"></polyline>
      <path d="m2,12 0,6 c0,1.1 0.9,2 2,2 l16,0 c1.1,0 2,-0.9 2,-2 l0,-6"></path>
      <path d="M2,7l4,5h12l4,-5"></path>
    </svg>
    <!-- Error State Icon -->
    <svg *ngIf="!isEmptyState" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-alert-triangle">
      <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
      <line x1="12" y1="9" x2="12" y2="13"></line>
      <line x1="12" y1="17" x2="12.01" y2="17"></line>
    </svg>
  </div>
  <h3 class="error-title">{{ isEmptyState ? ('NoDataFound' | translate) : ('ERROR.TITLE' | translate) }}</h3>
  <p class="error-message">{{ errorMessage | translate }}</p>
  <button *ngIf="!isEmptyState" class="btn btn-primary retry-button" (click)="onRetry()">
    <fa-icon [icon]="faSync"></fa-icon> {{ 'Retry' | translate }}
  </button>
</div>
