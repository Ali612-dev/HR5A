<div class="dialog-header">
  <h2 class="dialog-title">{{ data.title }}</h2>
  <button *ngIf="!data.isSuccess" class="close-button" (click)="onClose()">
    <fa-icon [icon]="faTimes"></fa-icon>
  </button>
</div>
<div class="dialog-content">
  <p>{{ data.message }}</p>
</div>
<div class="dialog-actions" *ngIf="!data.isSuccess">
  <button class="btn btn-primary" (click)="onConfirm()">{{ 'OK' | translate }}</button>
</div>
