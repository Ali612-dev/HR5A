<div class="pagination-container">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="(request?.pageNumber ?? 1) === 1">
      <a class="page-link" (click)="onPageChange(1)" [style.cursor]="(request?.pageNumber ?? 1) === 1 ? 'not-allowed' : 'pointer'">{{ ('First' | translate) || 'First' }}</a>
    </li>
    <li class="page-item" [class.disabled]="(request?.pageNumber ?? 1) === 1">
      <a class="page-link" (click)="onPageChange((request?.pageNumber ?? 1) - 1)" [style.cursor]="(request?.pageNumber ?? 1) === 1 ? 'not-allowed' : 'pointer'">{{ ('Previous' | translate) || 'Previous' }}</a>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="page === (request?.pageNumber ?? 1)">
      <a class="page-link" (click)="onPageChange(page)" style="cursor: pointer;">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="(request?.pageNumber ?? 1) === totalPages">
      <a class="page-link" (click)="onPageChange((request?.pageNumber ?? 1) + 1)" [style.cursor]="(request?.pageNumber ?? 1) === totalPages ? 'not-allowed' : 'pointer'">{{ ('Next' | translate) || 'Next' }}</a>
    </li>
    <li class="page-item" [class.disabled]="(request?.pageNumber ?? 1) === totalPages">
      <a class="page-link" (click)="onPageChange(totalPages)" [style.cursor]="(request?.pageNumber ?? 1) === totalPages ? 'not-allowed' : 'pointer'">{{ ('Last' | translate) || 'Last' }}</a>
    </li>
  </ul>
</div>
